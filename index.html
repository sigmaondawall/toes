<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>n3xus Class Annoyer</title>
<style>
body {
    background-color: hotpink;
    color: neonyellow;
    font-family: Arial, sans-serif;
    overflow: hidden;
    white-space: pre-wrap;
    position: relative;
    height: 100vh;
    margin: 0;
}

.text {
    font-size: 20px;
    position: relative;
    z-index: 10; /* Ensure text is above stars */
}

.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1; /* Behind the text */
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 1.5s infinite alternate;
}

@keyframes twinkle {
    0% { transform: scale(1); }
    100% { transform: scale(1.5); opacity: 0; }
}

@keyframes move {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
}
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="text">n3xus Annoyer</div>
<button onclick="playAudio()">Annoy Class!!!!!!</button>

<audio id="audio" src="https://sigmaondawall.github.io/toes/music.mp3"></audio>

<script>
function playAudio() {
    alert("MAKE YOUR VOLUME MAX!!!!!! TRUST FR!!!!!!");
    document.getElementById('audio').play();
}

function createStars() {
    const starsContainer = document.getElementById('stars');
    const numStars = 100; // Adjust the number of stars
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 5 + 2; // Random size between 2 and 7
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.top = Math.random() * 100 + 'vh'; // Random vertical position
        star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        star.style.animationDuration = Math.random() * 1 + 1 + 's'; // Random animation duration
        starsContainer.appendChild(star);
    }
}

createStars();
</script>
</body>
</html>
